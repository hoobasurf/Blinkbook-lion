<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lion animé colorié</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<button id="photoBtn">Prendre une photo</button>
<input type="file" id="upload" accept="image/*">
<video id="video" autoplay style="display:none;"></video>

<script type="module">
import * as THREE from './js/three.module.js';
import { GLTFLoader } from './js/GLTFLoader.js';
import { OrbitControls } from './js/OrbitControls.js';

let scene, camera, renderer, mixer, clock, lion;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0,1.5,4);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  new OrbitControls(camera, renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff,2);
  light.position.set(5,10,7);
  scene.add(light, new THREE.AmbientLight(0xffffff,0.6));

  clock = new THREE.Clock();

  // Charger le lion
  const loader = new GLTFLoader();
  loader.load('./lion.glb', gltf => {
    lion = gltf.scene;
    lion.scale.set(1.5,1.5,1.5);
    scene.add(lion);

    // Animation
    mixer = new THREE.AnimationMixer(lion);
    mixer.clipAction(gltf.animations[0]).play();

    // Contour noir + corps blanc
    lion.traverse(child=>{
      if(child.isMesh){
        child.material.color.set(0xffffff);
        child.material.emissive.set(0x000000);
        child.material.metalness = 0;
        child.material.roughness = 1;
      }
    });
  });

  window.addEventListener('resize', ()=> {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Upload coloriage
  document.getElementById('upload').addEventListener('change', e=>{
    const file = e.target.files[0];
    if(!file) return;
    const texture = new THREE.TextureLoader().load(URL.createObjectURL(file));
    lion.traverse(child=>{
      if(child.isMesh){
        child.material.map = texture;
        child.material.needsUpdate = true;
      }
    });
  });

  // Prendre une photo via webcam
  const video = document.getElementById('video');
  const btn = document.getElementById('photoBtn');
  btn.addEventListener('click', async ()=>{
    video.style.display = 'block';
    const stream = await navigator.mediaDevices.getUserMedia({video:true});
    video.srcObject = stream;

    setTimeout(()=>{
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video,0,0);
      const texture = new THREE.Texture(canvas);
      texture.needsUpdate = true;
      lion.traverse(child=>{
        if(child.isMesh){
          child.material.map = texture;
          child.material.needsUpdate = true;
        }
      });
      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
    }, 3000);
  });
}

function animate(){
  requestAnimationFrame(animate);
  if(mixer) mixer.update(clock.getDelta());
  renderer.render(scene, camera);
}
</script>
</body>
</html>
